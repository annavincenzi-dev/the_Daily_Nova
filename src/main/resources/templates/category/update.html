<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}"></head>
<body>
    <h1>Update category</h1>

    <form th:action="@{/categories/update/{id}(id=${category.id})}" method="post" th:object="${category}">
        <input type="text" name="name" th:field="*{name}" placeholder="New category name">

        <button type="submit">Update</button>
    </form>
</body>
</html>
