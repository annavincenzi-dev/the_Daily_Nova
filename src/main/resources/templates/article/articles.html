<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}"/>
<body class="bgLight overflow-x-hidden">

    <div class="d-flex align-items-center justify-content-center bgDark py-3">
        <a href="/" class="fontBig bigTitle txtWhite">The Daily Nova</a>
    </div>

    <div th:insert="~{index :: categoryNavigation}" class="container-fluid"></div>
    <div th:insert="~{index :: searchbar}"></div>
    
    <div class="row" th:each="article : ${articles}">
        <div th:insert="~{index :: articleCard(article=${article})}" class="col-12"></div>
    </div>
</body>
</html>
